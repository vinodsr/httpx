<head>

    <script src="./client.bundle.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

<body>
    Dashboard
    <div>
        Time :
        <span id="time"></span>
    </div>
    <div>
        Time2 :
        <span id="time2"></span>
    </div>
    <div>
        <button id="timebtn">Get Time</button>
        <button id="timebtn2">Get Time2</button>
        <button id="clearbtn">Clear</button>
    </div>
    <div id="console"></div>
    <script>

        $("#clearbtn").click(() => {
            $("#console").html("");
        })
        function log(msg) {
            $("#console").append(msg + "<br/>");
        }
        $("#timebtn").click(() => {
            log("trigger - get time ()")
            http.send({
                url: "/time/real"
            }, function sucess(data) {
                $("#time").html(data.time);
            }, function error(err) {
                console.log("Error occured while calling time/real", err)

            });
        });

        $("#timebtn2").click(() => {
            log("trigger - get time 2 ()")
            http.send({
                url: "/time/real"
            }, function sucess(data) {
                $("#time2").html(data.time);
            }, function error(err) {
                console.log("Error occured while calling time/real", err)

            });
        });


    </script>
</body>

</html>
