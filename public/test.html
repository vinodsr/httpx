<head>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    Dashboard
    <div>
        Time :
        <span id="time"></span>
    </div>
    <div>
        Time2 :
        <span id="time2"></span>
    </div>
    <div>
        <button id="timebtn">Get Time</button>
        <button id="timebtn2">Get Time2</button>
        <button id="clearbtn">Clear</button>
    </div>
    <div id="console"></div>
    <script>

        $("#clearbtn").click(() => {
            $("#console").html("");
        })
        function log(msg) {
            $("#console").append(msg + "<br/>");
        }
        $("#timebtn").click(() => {
            log("trigger - get time ()")
            new httpx({
                method: "get",
                url: "/time/real"
            }).onSuccess((data) => {
                console.log("then executed", data)
                $("#time").html(data.time);
            }).onFail((err) => {
                console.log("An error occured while calling time/real", err)

            }).send().then(() => {
                console.log("my job done")
            });
        });

        $("#timebtn2").click(() => {
            log("trigger - get time 2 ()")
            new httpx({
                method: "get",
                url: "/time/real"
            }).onSuccess((data) => {
                console.log("then executed", data)
                $("#time2").html(data.time);
            }).onFail((err) => {
                console.log("An error occured while calling time/real", err)

            }).send();
        });


    </script>
</body>

</html>
